# ======================================
# Application & Server
# ======================================
spring.application.name=Notification-Service
server.port=8086

# ======================================
# Database Configuration
# ======================================
spring.datasource.url=jdbc:mysql://localhost:3306/notificationdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Root1!@#
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# HikariCP connection pool (optional tuning)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# ======================================
# Swagger UI Path (Optional)
# ======================================
springdoc.swagger-ui.path=/swagger-ui.html