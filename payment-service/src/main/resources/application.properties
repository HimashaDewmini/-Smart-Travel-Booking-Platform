spring.application.name=PaymentService

# ============================
# Server Configuration
# ============================
server.port=8085

# ============================
# H2 Database Configuration
# ============================
spring.datasource.url=jdbc:h2:mem:paymentdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ============================
# JPA / Hibernate
# ============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# For MySQL use: org.hibernate.dialect.MySQL8Dialect

# ============================
# H2 Console
# ============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================
# External Service URLs
# ============================
booking.service.url=http://localhost:8084/bookings/update-status

# ======================================
# Swagger UI Path (Optional)
# ======================================
springdoc.swagger-ui.path=/swagger-ui.html
