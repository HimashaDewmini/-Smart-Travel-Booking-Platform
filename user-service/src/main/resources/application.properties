# ======================================
# Application & Server
# ======================================
spring.application.name=UserService
server.port=8081

# ======================================
# H2 Database Configuration (default)
# ======================================
spring.datasource.url=jdbc:h2:mem:userdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ======================================
# Optional MySQL Configuration
# Uncomment and use MySQL instead of H2
# ======================================
# spring.datasource.url=jdbc:mysql://localhost:3306/userdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
# spring.datasource.username=travel
# spring.datasource.password=Root1!@#
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ======================================
# JPA / Hibernate
# ======================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# For MySQL use: org.hibernate.dialect.MySQL8Dialect

# ======================================
# H2 Console
# ======================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
