# =============================
# Booking Service Properties
# =============================

# Server port
server.port=8084

# Service URLs for Feign Clients
user.service.url=http://localhost:8081
flight.service.url=http://localhost:8082
hotel.service.url=http://localhost:8083
payment.service.url=http://localhost:8085
notification.service.url=http://localhost:8086

# H2 database (in-memory)
spring.datasource.url=jdbc:h2:mem:bookingdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 console
spring.h2.console.enabled=true

# ======================================
# Swagger UI Path (Optional)
# ======================================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
